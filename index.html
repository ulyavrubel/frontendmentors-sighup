<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap"
      rel="stylesheet"
    />

    <title>Sign Up</title>
  </head>
  <body>
    <main>
      <div id="leftBox">
        <div class="vertically-center">
          <div id="header">
            <h1>Learning to code by <br />watching others</h1>
          </div>
          <p>
            See how experienced developers solve problems in real-time.<br
              class="desktop"
            />
            Watching <br class="mobile" />
            scripted tutorials is great, but understanding how <br />developers
            think is invaluable.
          </p>
        </div>
      </div>
      <div id="rightBox">
        <div class="vertically-center">
          <button id="try">
            <b>Try it free 7 days</b> then <br class="mobile" />$20/mo.
            thereafter
          </button>
          <form novalidate>
            <div>
              <input
                placeholder="First Name"
                type="text"
                id="firstName"
                required
              />
            </div>

            <div>
              <input
                placeholder="Last Name"
                type="text"
                id="lastName"
                required
              />
            </div>

            <div>
              <input
                placeholder="Email Address"
                type="email"
                id="email"
                required
              />
            </div>

            <div>
              <input
                placeholder="Password"
                type="password"
                id="password"
                required
              />
            </div>

            <button id="claim" type="submit">
              CLAIM YOUR FREE TRIAL
            </button>
            <p id="tms">
              By clicking the button, you are agreeing to our
              <a href="#"><b>Terms and Services</b></a>
            </p>
          </form>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
