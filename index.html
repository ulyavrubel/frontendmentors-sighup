<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap"
      rel="stylesheet"
    />

    <title>Sign Up</title>
  </head>
  <body>
    <main>
      <div id="leftBox">
        <div id="header">
          <h1>Learning to code by <br />watching others</h1>
        </div>
        <p>
          See how experienced developers solve problems in real-time.<br />
          Watching scripted tutorials is great, but understanding how
          <br />developers think is invaluable.
        </p>
      </div>
      <div id="rightBox">
        <button id="try">
          <b>Try it free 7 days</b> then $20/mo. thereafter
        </button>
        <form>
          <input placeholder="First Name" type="text" id="firstName" />
          <input placeholder="Last Name" type="text" id="lastName" />
          <input placeholder="Email Address" type="email" id="email" />
          <input placeholder="Password" type="password" id="password" />
          <button id="claim" type="submit">CLAIM YOUR FREE TRIAL</button>
          <p>
            By clicking the button, you are agreeing to our
            <a href="#"><b>Terms and Services</b></a>
          </p>
        </form>
      </div>
    </main>
  </body>
</html>
